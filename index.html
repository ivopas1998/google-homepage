<!DOCTYPE html>
<html>
    <head>
        <!--links to the stylesheet-->
        <link rel="stylesheet" href="stylesheet.css">
        <!--makes the webpage responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--title of the webpage-->
        <title>Google</title>
    </head>
    <body>
        <!--navigationbar on the webpage-->
        <nav>
            <!--adds an unordered list-->
            <ul class="navbar">
                <!--all list items-->
                <li><a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm%26ogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a></li>
                <li><a href="https://www.google.co.uk/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <!--adds an image as a list item-->
                <li><a href="#"><img class="google-apps-logo" src="images/google-apps-logo.png" alt="Google apps"></a> </li>
                <!--adds a button as a list item-->
                <li><button class="sign-in-button"><a href="https://github.com/login">Sign in</a></button></li>    
            </ul>
        </nav>
        <!--div for the Google logo-->
        <div class="HP-image">
            <!--adds the Google logo by providing a source of the logo-->
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <!--main purpose of the webpage-->
        <main>
            <!--div for the border around input field-->
            <div class="searchbar">
                <!--adds the searchbar with a placeholder text-->
                <input class="input" type="text" placeholder="Start typing right here!">
            </div> 
                <!--adds div for buttons-->
                <div class="result-buttons">
                    <!--adds buttons-->
                    <button class="search-button"><a href="#">Google search</a></button>
                    <button class="lucky-button"><a href="#">I'm feeling lucky!</a></button>
                </div>
        </main>
        <!--footer on the webpage-->
        <footer>
            <!--div that contains everything that belongs to the upper footer-->
            <div class="upper-footer">United Kingdom</div>
            <!--div for lower left and lower right footer-->
            <div class="lower-footer">
                <!--div that contains everything that belongs in the lower left footer-->
                <div class="lower-left-footer"><a href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000053-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a href="https://www.google.co.uk/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How search works</a>
                </div>
                <!--div that contains everything that belongs in the lower right footer-->
                <div class="lower-right-footer">
                    <a href="https://policies.google.com/privacy?hl=en-GB&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-GB&fg=1">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
